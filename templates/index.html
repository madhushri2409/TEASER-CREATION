<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Processing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <h1 class="mt-5">Teaser Processing ðŸŽ¦</h1>
            <div class="input">
                <div class="form-group">
                    <label for="video_file">Upload Video</label>
                    <input type="file" class="form-control" id="video_file" name="video_file" required>
                </div>
                <div class="form-group">
                    <label for="title">Video Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter the Title" required>
                </div>
                <div class="form-group">
                    <label for="director_name">Director's Name</label>
                    <input type="text" class="form-control" id="director_name" name="director_name" placeholder="Enter Director Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Process Video</button>
            </div>
        </form>
    </div>
</body>
</html>
